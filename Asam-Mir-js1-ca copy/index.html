<script>
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function () {
    if (this.readyState == 4 && this.status == 200) {
      // Typical action to be performed when the document is ready:
      var response = xhttp.responseText;
      var data = JSON.parse(response);
      var template = "";
      for (var i in data) {
        template +=
          '<tr><td><a href="detail.html?id=' +
          data[i].id +
          '" title="detail">' +
          data[i].id +
          "</a></td>";
        template += "<td>" + data[i].name + "</td>";
        template += "<td>" + data[i].brand + "</td>";
        template += "<td>" + data[i].price_sign + "" + data[i].price + "</td>";
        template += "<td>" + data[i].category + "</td>";
        template += "<td>" + data[i].description + "</td></tr>";
      }
      document.getElementById("tblProducts").innerHTML += template;
      // return;
    }
  };
  xhttp.open(
    "GET",
    "http://makeup-api.herokuapp.com/api/v1/products.json?brand=colourpop",
    true
  );
  xhttp.send();
</script>
